<body>

        <a class="navbar-brand" href="#">NWANNE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-3">
        <div>
            <center>
                <h2>List of Users</h2>
            </center>
        </div>
        <table class="table table-hover table-dark" id="my_table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">School</th>
                    <th scope="col">City</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>










    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Add additional services you want to use -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDycdmud0lR5-B4r6HaXrLfaNK0rQvuZnc",
            authDomain: "gce-app-93cd5.firebaseapp.com",
            databaseURL: "https://gce-app-93cd5.firebaseio.com",
            projectId: "gce-app-93cd5",
            storageBucket: "gce-app-93cd5.appspot.com",
            messagingSenderId: "529091359181",
            appId: "1:529091359181:web:19a631be627b7516b71484",
            measurementId: "G-7N8ZGERN06"
        };
        // Initialize Firebase
        var defaultProject = firebase.initializeApp(firebaseConfig);
        // // firebase.analytics();
        // var defaultStorage = firebase.storage().ref();
        var defaultFirestore = firebase.firestore();
        var loading = true;
        defaultFirestore.collection('users').get()
            .then(function (querySnapshot) {
                let index = 1
                querySnapshot.forEach(function (doc) {
                    data = doc.data()
                    // console.log(data);
                    $('#my_table').find('tbody').append(`<tr><td>${index}</td><td>${data.name}</td><td>${data.school}</td><td>${data.city}</td><td>${data.telephone}</td><td>${data.email}</td></tr>`);
                    index++;
                });
            })
            .then(data => {
                loading = false;
            })
            .catch(function (error) {
                console.log("Error getting documents: ", error);
            });;
    </script>
</body>

</html>
